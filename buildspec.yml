version: 0.2

phases:
  install:
    commands:
      - echo Installing Node.js dependencies...
      - npm install
  build:
    commands:
      - echo Building React app...
      - npm run build
  post_build:
    commands:
      - echo Copying appspec.yml to build directory...
      - cp appspec.yml dist/          # Adjust 'build/' if your output directory is different
      - cp -R scripts/ dist/          # Copy any necessary scripts (e.g., restart_nginx.sh)
artifacts:
  files:
    - '**/*'  # Include all files from the build directory
  base-directory: dist  # React build output directory
  discard-paths: no  # Flatten directory structure
